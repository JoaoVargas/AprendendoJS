<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <script>
        var count = 0;

        function cc(card) {
            var holdbet = 'Hold'

            switch (card) {
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                    count++;
                    break;
                case 10:
                case "J":
                case "Q":
                case "K":
                case "A":
                    count--;
                    break;
            }

            if (count > 0) {
                holdbet = 'Bet'
            }

            return count + " " + holdbet;
        }

        console.log(cc(2));
        console.log(cc('K'));
        console.log(cc(7));
        console.log(cc('K'));
        console.log(cc("A"));
    </script>
</body>
</html>
