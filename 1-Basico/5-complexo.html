        const AVG = {
            hj: 18.5,
            ama: 20.4
        }

        function pegarTemAma(avgAma) {
            "use strick";

            const { ama: temAma } = avgAma;

            return temAma
        }

        console.log(pegarTemAma(AVG));

        //------------------

        const AVG2 = {
            hj: {min: 10,
                max: 20
            },
            ama: {min: 20,
                max: 30
            }
        };

        function getMaxAma(avg) {
            const { ama : { max: maxAma }} = avg;

            return maxAma
        }
        
        console.log(getMaxAma(AVG2));
        
        //------------------

        const [ , , x, y] = [1, 2, 3, 4, 5];
        console.log(x, y);

        (() => {
            [aa, bb] = [bb, aa];
        })();
        console.log(aa, bb);

        //------------------

        const sauce = [1,2,3,4,5,6];

        function remove2(list) {

        const bike = {

            setMarcha(novaMarcha){

        var foguete = function(planeta){
            this.planeta = planeta;
        }

        let zeus = new foguete("Jupiter");

        console.log(zeus.planeta);

        //------------------

        class foguete2 {
            constructor(planeta){
                this.planeta = planeta;
            }
        }

        console.log(apollo);

        //------------------

        function makeClass() {
            class vegetal{
                constructor(nome){
                    this.nome = nome;
                }
            }

            return vegetal;
        }

        const vegetal = makeClass();
        const cenoura = new vegetal(`Cenoura`)

        console.log(vegetal);
        console.log(cenoura);
